<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-wrapper">

    <header class="main-header flex">
        <div class="logo-branding">
          <a href="">
            <img src="/images/logo.svg" alt="">
          </a>
        </div>
        <div class="nav-container flex">
          <nav><a href="#">Features</a></nav>
          <nav><a href="#">Teams</a></nav>
          <nav><a href="#">Sign in</a></nav>
        </div>
    </header>
  
    <section class="hero-section flex">
      <div class="section-left">
        <h1 class="hero-heading">All your files in one secure location, accessible anywhere.</h1>
        <p class="heading-paragraph">Flyo store your important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
        <div class="input-container flex">
          <label for="email"></label>
          <input type="text" id="email" placeholder="Enter your email...">
          <button>Get Started</button>
        </div>
      </div>
      <div class="section-right-bg"></div>
    </section>
  
    <main class="bg-image-main">
      
    </main>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
</body>
</html>
